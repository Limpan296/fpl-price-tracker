name: FPL Price Tracker

on:
  schedule:
    - cron: "30 1 * * *"   # 01:30 UTC varje dag
  workflow_dispatch:        # så att du kan köra manuellt också
permissions:
  contents: write   # <-- Ger Actions rätt att pusha till repo
jobs:
  run:
    runs-on: ubuntu-latest
    env:   # <--- gör secrets tillgängliga som os.environ
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
    

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # Behåller rättigheter för push


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python price_tracker.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update snapshot $(date -u)"
          git push

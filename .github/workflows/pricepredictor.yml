name: FPL Price Predictor

on:
  schedule:
    # Kör var 30:e minut
    - cron: "*/30 * * * *"
  workflow_dispatch:        # gör det möjligt att köra manuellt också

permissions:
  contents: write   # <-- Ger Actions rätt att pusha till repo

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # Behåller rättigheter för push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas numpy

      - name: Run Pricepredictor.py
        run: python Pricepredictor.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update predictions $(date -u)"
          git push

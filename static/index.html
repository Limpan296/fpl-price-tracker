<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Prices</title>
  <!-- Poppins font f√∂r korten -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c2c2c;  /* matchar headern */
      --primary-hover: #444;  /* hover-effekt */
      --header-bg: #2c2c2c;
      --header-hover: #444;
      --header-active: #007BFF;
      --bg: #f4f4f4;
      --card-bg: #fff;
      --text-dark: #222;
      --text-muted: #666;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --card-gradient: linear-gradient(135deg, #f0f4ff, #ffffff);
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* üîù Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: var(--header-bg);
      box-shadow: var(--shadow);
      position: relative;
    }

    header img.logo {
      height: 45px;
      width: auto;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 15px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background-color 0.2s;
      font-weight: 500;
    }

    nav a:hover {
      background-color: var(--header-hover);
    }

    nav a.active {
      background-color: var(--header-active);
    }

    /* üìå Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    main img.logo {
      height: 150px;
      width: auto;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    .card-container {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      max-width: 700px;
      width: 100%;
    }

    /* Uppdaterade kort */
    .card {
      font-family: 'Poppins', sans-serif;
      background: var(--card-gradient);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin: 0 0 1.5rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .card a {
      font-family: 'Poppins', sans-serif;
      display: inline-block;
      padding: 1.2rem 2.5rem;
      font-size: 1.15rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      border-radius: 14px;
      transition: background 0.3s ease, transform 0.25s ease;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card a:hover {
      background: linear-gradient(135deg, var(--primary-hover), #555);
      transform: scale(1.08);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="/static/logo.png" alt="FPL Logo" class="logo"></a>
    <nav>
      <a href="/changes">Changes</a>
      <a href="/predictions">Predictions</a>
    </nav>
  </header>

  <main>
    <img src="/static/logo.png" alt="FPL Logo" class="logo">
    <h1>FPL Price tracker</h1>
    <h2>Fantasy Premier League Prices. Choose an option below</h2>

    <div class="card-container">
      <div class="card">
        <h3>üìà Previous Changes</h3>
        <a href="/changes">Changes</a>
      </div>
      <div class="card">
        <h3>üîÆ Price Predictions</h3>
        <a href="/predictions">Predictions</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 FPL Prices ‚Äì All rights reserved
  </footer>
</body>
</html>

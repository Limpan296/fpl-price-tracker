<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Price Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { text-align: center; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        #lastUpdate { text-align:center; color:#555; font-style:italic; }
        .date-block { margin-bottom: 50px; }
    </style>
</head>
<body>
    <h1>FPL Price Tracker</h1>
    <p id="lastUpdate">Loading updates...</p>
    <div id="content"></div>

    <script>
        async function loadChanges() {
            const res = await fetch("/changes");
            const data = await res.json();

            const content = document.getElementById("content");
            content.innerHTML = "";

            const dates = Object.keys(data);
            if (dates.length > 0) {
                document.getElementById("lastUpdate").innerText =
                    "Last update: " + dates[0]; // senaste överst
            } else {
                document.getElementById("lastUpdate").innerText = "No updates found";
                return;
            }

            // Loopa över alla datum (nyaste först eftersom Python redan sorterar så)
            for (const [date, changes] of Object.entries(data)) {
                const block = document.createElement("div");
                block.classList.add("date-block");

                block.innerHTML = `
                    <h2>${date}</h2>
                    
                    <h3>Price Up</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Team</th>
                                <th>New price</th>
                                <th>Old price</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${changes.up.map(row => `
                                <tr>
                                    <td>${row.web_name}</td>
                                    <td>${row.team}</td>
                                    <td>${row.new_price}</td>
                                    <td>${row.price_prev}</td>
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>

                    <h3>Price Down</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Team</th>
                                <th>New price</th>
                                <th>Old price</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${changes.down.map(row => `
                                <tr>
                                    <td>${row.web_name}</td>
                                    <td>${row.team}</td>
                                    <td>${row.new_price}</td>
                                    <td>${row.price_prev}</td>
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>
                `;

                content.appendChild(block);
            }
        }

        loadChanges();
    </script>
</body>
</html>

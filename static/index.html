<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Price Tracker</title>
  
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #fafafa;
  }

  h1, h2 {
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 40px;
    table-layout: fixed; /* Gör kolumnerna lika breda */
    border-radius: 8px;
    overflow: hidden; /* så att rundningen syns */
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px;
    text-align: center;
    word-wrap: break-word;
  }

  th {
    background-color: #2c3e50;
    color: white;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:nth-child(odd) {
    background-color: #ffffff;
  }

  tr:hover {
    background-color: #f1f7ff;
    transition: background-color 0.2s ease-in-out;
  }

  #lastUpdate {
    text-align: center;
    color: #555;
    font-style: italic;
    margin-bottom: 30px;
  }

  .date-block {
    margin: 50px 0;
  }

  /* Styr kolumnbredder */
  th:nth-child(1), td:nth-child(1) { width: 40%; } /* Player */
  th:nth-child(2), td:nth-child(2) { width: 30%; } /* Team */
  th:nth-child(3), td:nth-child(3) { width: 15%; } /* New price */
  th:nth-child(4), td:nth-child(4) { width: 15%; } /* Old price */
  </style>
</head>
<body>
  <h1>FPL Price Tracker</h1>
  <p id="lastUpdate">Loading updates...</p>
  <div id="content"></div>

  <script>
    async function loadChanges() {
      const res = await fetch("/changes", { cache: "no-store" });
      const data = await res.json();

      const content = document.getElementById("content");
      content.innerHTML = "";

      const days = Array.isArray(data.days) ? data.days : [];
      if (days.length === 0) {
        document.getElementById("lastUpdate").innerText = "No updates found";
        return;
      }

      // Nyaste datumet är först i listan (servern sorterar redan)
      document.getElementById("lastUpdate").innerText = "Last update: " + days[0].date;

      for (const day of days) {
        const block = document.createElement("div");
        block.className = "date-block";
        block.innerHTML = `
          <h2>${day.date}</h2>

          <h3>Price Up</h3>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>New price</th>
                <th>Old price</th>
              </tr>
            </thead>
            <tbody>
              ${day.up.map(r => `
                <tr>
                  <td>${r.web_name}</td>
                  <td>${r.team}</td>
                  <td>${r.new_price}</td>
                  <td>${r.price_prev}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>

          <h3>Price Down</h3>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>New price</th>
                <th>Old price</th>
              </tr>
            </thead>
            <tbody>
              ${day.down.map(r => `
                <tr>
                  <td>${r.web_name}</td>
                  <td>${r.team}</td>
                  <td>${r.new_price}</td>
                  <td>${r.price_prev}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        content.appendChild(block);
      }
    }

    loadChanges();
  </script>
</body>
</html>

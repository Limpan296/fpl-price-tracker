<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL Prices</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #e0f2ff, #f5f5f5);
      color: #222;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 50px;
      color: #555;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .button {
      display: inline-block;
      padding: 20px 50px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #007bff, #0056b3);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #0056b3, #003f7f);
    }

    @media (max-width: 600px) {
      .button {
        width: 80%;
        text-align: center;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Fantasy premier league prices</h1>
  <h2>Please choose an option below...</h2>
  <div class="button-container">
    <a class="button" href="/changes">Previous Changes</a>
    <a class="button" href="/predictions">Price Predictions (Coming soon)</a>
  </div>
</body>
</html>

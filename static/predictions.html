<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Predictions</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f9f9f9; color: #333; }
    h1 { text-align: center; margin-bottom: 10px; }
    #lastUpdate { text-align: center; color: #555; font-style: italic; margin-bottom: 20px; }
    h2 { margin-top: 40px; text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: center; }
    thead.price-up th { background-color: #d4edda; color: #155724; }
    thead.price-down th { background-color: #f8d7da; color: #721c24; }
    tbody tr:nth-child(odd) { background-color: #fafafa; }
    tbody tr:nth-child(even) { background-color: #fff; }
    tr:hover { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>FPL Predictions</h1>
  <p id="lastUpdate">Loading last update...</p>
  <div id="content"></div>

  <script>
  async function loadPredictions() {
    try {
      // HÃ¤mta data via Flask (som i sin tur hÃ¤mtar frÃ¥n GitHub)
      const res = await fetch(`/api/predictions?ts=${Date.now()}`, { cache: "no-store" });
      const data = await res.json();

      // HÃ¤mta Last-Modified direkt frÃ¥n GitHub raw
      const csvRes = await fetch("https://raw.githubusercontent.com/Limpan296/fpl-price-tracker/main/static/predictions.csv", { method: "HEAD", cache: "no-store" });
      const lastModified = csvRes.headers.get("last-modified");
      document.getElementById("lastUpdate").innerText = lastModified ? `Last update: ${new Date(lastModified).toLocaleString('sv-SE')}` : "";

      const content = document.getElementById("content");
      content.innerHTML = "";

      const columns = ["Player", "Team", "Net transfers (GW)", "Price (Â£m)", "Score (%)"];

      function renderTable(title, rows, type) {
        if (!rows || rows.length === 0) return;

        const tableHTML = `
          <h2>${title}</h2>
          <table>
            <thead class="${type === 'up' ? 'price-up' : 'price-down'}">
              <tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>
            </thead>
            <tbody>
              ${rows.map(r => `<tr>${columns.map(c => `<td>${r[c]}</td>`).join('')}</tr>`).join('')}
            </tbody>
          </table>
        `;
        content.innerHTML += tableHTML;
      }

      renderTable("ðŸ”¼ Top 10 potential risers", data.up, "up");
      renderTable("ðŸ”½ Top 10 potential fallers", data.down, "down");

    } catch (err) {
      console.error("Error loading predictions:", err);
      document.getElementById("content").innerHTML = "<p>Misslyckades med att ladda predictions.</p>";
    }
  }

  loadPredictions();
</script>
</body>
</html>

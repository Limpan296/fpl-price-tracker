<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Price Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    #lastUpdate { text-align: center; color: #555; font-style: italic; }
    .date-block { margin: 40px table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 30px;
  table-layout: fixed; /* <-- Låser kolumnbredderna */
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
  word-wrap: break-word; /* så text inte sticker ut */
}

h2 {
  background-color: black;
  color: white;
}

th:nth-child(1), td:nth-child(1) { width: 40%; } /* Player */
th:nth-child(2), td:nth-child(2) { width: 30%; } /* Team */
th:nth-child(3), td:nth-child(3) { width: 15%; } /* New price */
th:nth-child(4), td:nth-child(4) { width: 15%; } /* Old price */

    /* Backgrundsfärg på datum */
    .date-block h2 {
  background-color: yellow;  /* valfri färg */
  color: black;              /* textfärg */
  padding: 5px;              /* lite luft runt texten */
  border-radius: 5px;        /* rundar hörnen lite om du vill */
}
    
  </style>
</head>
<body>
  <h1>FPL Price Tracker</h1>
  <p id="lastUpdate">Loading updates...</p>
  <div id="content"></div>

  <script>
    async function loadChanges() {
      const res = await fetch("/api/changes", { cache: "no-store" });
      const data = await res.json();
      console.log("Fetched data:", data);

      const content = document.getElementById("content");
      content.innerHTML = "";

      const days = Array.isArray(data.days) ? data.days : [];
      if (days.length === 0) {
        document.getElementById("lastUpdate").innerText = "No updates found";
        return;
      }

      // Nyaste datumet är först i listan (servern sorterar redan)
      document.getElementById("lastUpdate").innerText = "Last update: " + days[0].date;

      for (const day of days) {
        const block = document.createElement("div");
        block.className = "date-block";
        block.innerHTML = `
          <h2>${day.date}</h2>

          <h3>Price Up</h3>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>New price</th>
                <th>Old price</th>
              </tr>
            </thead>
            <tbody>
              ${day.up.map(r => `
                <tr>
                  <td>${r.web_name}</td>
                  <td>${r.team}</td>
                  <td>${r.new_price}</td>
                  <td>${r.price_prev}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>

          <h3>Price Down</h3>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>New price</th>
                <th>Old price</th>
              </tr>
            </thead>
            <tbody>
              ${day.down.map(r => `
                <tr>
                  <td>${r.web_name}</td>
                  <td>${r.team}</td>
                  <td>${r.new_price}</td>
                  <td>${r.price_prev}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        content.appendChild(block);
      }
    }

    loadChanges();
  </script>
</body>
</html>

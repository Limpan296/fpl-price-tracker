<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Price Tracker</title>
  <style>
    /* Grundstil */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #222;
    }

    #lastUpdate {
      text-align: center;
      color: #555;
      font-style: italic;
      margin-bottom: 30px;
    }

    .date-block {
      margin-bottom: 50px;
    }

    /* Datum-box */
    .date-block h2 {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #444;
    }

   /* Tabeller */
table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

/* Header */
th, td {
  border-bottom: 1px solid #eee;
  padding: 10px;
  text-align: center;
  word-wrap: break-word;
}

th {
  background-color: #f0f0f0;
  font-weight: 600;
}

/* Zebra-rader */
tbody tr:nth-child(odd) {
  background-color: #fafafa;
}

tbody tr:nth-child(even) {
  background-color: #fff;
}

/* Hover-effekt */
tr:hover {
  background-color: #f5f5f5;
}
    /* Kolumnbredder */
    th:nth-child(1), td:nth-child(1) { width: 40%; } /* Player */
    th:nth-child(2), td:nth-child(2) { width: 30%; } /* Team */
    th:nth-child(3), td:nth-child(3) { width: 15%; } /* New price */
    th:nth-child(4), td:nth-child(4) { width: 15%; } /* Old price */
  </style>
</head>
<body>
  <h1>FPL Price Tracker</h1>
  <p id="lastUpdate">Loading updates...</p>
  <div id="content"></div>

  <script>
    async function loadChanges() {
      const res = await fetch("/api/changes", { cache: "no-store" });
      const data = await res.json();
      console.log("Fetched data:", data);

      const content = document.getElementById("content");
      content.innerHTML = "";

      const days = Array.isArray(data.days) ? data.days : [];
      if (days.length === 0) {
        document.getElementById("lastUpdate").innerText = "No updates found";
        return;
      }

      document.getElementById("lastUpdate").innerText = "Last update: " + days[0].date;

      for (const day of days) {
        const block = document.createElement("div");
        block.className = "date-block";
        block.innerHTML = `
          <h2>${day.date}</h2>

          <h3>Price Up</h3>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>New price</th>
                <th>Old price</th>
              </tr>
            </thead>
            <tbody>
              ${day.up.map(r => `
                <tr>
                  <td>${r.web_name}</td>
                  <td>${r.team}</td>
                  <td>${r.new_price}</td>
                  <td>${r.price_prev}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>

          <h3>Price Down</h3>
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th>Team</th>
                <th>New price</th>
                <th>Old price</th>
              </tr>
            </thead>
            <tbody>
              ${day.down.map(r => `
                <tr>
                  <td>${r.web_name}</td>
                  <td>${r.team}</td>
                  <td>${r.new_price}</td>
                  <td>${r.price_prev}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        content.appendChild(block);
      }
    }

    loadChanges();
  </script>
</body>
</html>
